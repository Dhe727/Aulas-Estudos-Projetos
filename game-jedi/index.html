<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <section id="menu-principal"> 
        <h1>Star Wars</h1>
        <p id="subtitulo">Andre Battle</p>
        <div id="startGame">
            start Game
        </div>
    </section>
    <div id="areaSelecao">
        <h3 id="titulo">Select Character</h3>
        <div class="selectChar" id="obiwan"></div>
        <div class="selectChar" id="dart"></div>
    </div>
    <div id="arena">
        <div class="player">
            <div id="powerBar1"></div>
            <h4 id="nameChar1">player 1</h4>
            <div class="image">
                <img src="assets/obiwan.png" alt="personagem">
            </div>
        </div>
        <div class="player">
            <div id="powerBar2"></div>
            <h4 id="nameChar2">player 2</h4>
            <div class="image">
                <img src="assets/dart.png" alt="personagem">
            </div>
        </div>
    </div>
    <audio autoplay loop>
        <source src="assets/starwars.mp3" type="audio/mp3">
      </audio>
    </body>
</html>
