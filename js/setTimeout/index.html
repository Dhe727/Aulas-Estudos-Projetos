<!doctype html>
<html lang="pt-br">

<head>
  <title>setTimeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
  <header>
     <h1 class="titulo">Falando Sobre a Função setTimeout!</h1>
  </header>
  <main>

    <div class="container">
        <div id="div" class="divExemplo mt-5">
        </div>
        <button id="btn1" class="btn btn-success mt-1">inciar</button>
        <button id="btn2" class="btn btn-danger mt-1">Parar</button>

    </div>    
  </main>
  <footer>    
  </footer>

  <script >
    var tempo2;

    function escolheCor(){
        var obj = document.getElementById("div");
        var r = Math.floor(Math.random()*255);
        var g = Math.floor(Math.random()*255);
        var b = Math.floor(Math.random()*255);
        obj.style.backgroundColor="rgb("+r+","+g+","+b+")";
    }
    //var tempo = setTimeout(escolheCor,500); //chama uma vez apenas
    function inciar(){
        tempo2 = setInterval(escolheCor,1000);

    }

    function para(){
        clearInterval(tempo2);
    }
    function addEventos(){
    document.querySelector("#btn1").addEventListener("click",inciar);
    document.querySelector("#btn2").addEventListener("click",para);
}
    addEventos();


    //window.addEventListener("load",addEventos);



  </script>






  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
