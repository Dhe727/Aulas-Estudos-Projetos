<html lang="pt-br">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body >
     <div class="p-1 m-2 border border-1 border-dark d-flex" style="height: 300px;">
        <div class="bg-primary border border-1 border-dark ms-auto ">cursos</div>
        <div class="bg-secondary border border-1 border-dark">cursos</div>
        <div class="bg-info border border-1 border-dark ms-auto">cursos</div>
        <div class="bg-danger border border-1 border-dark">cursos</div>
        <div class="bg-warning border border-1 border-dark mt-auto  ms-auto">cursos</div>
        <div class="bg-primary border border-1 border-dark mb-auto ms-auto ">cursos</div>
     </div>

    <form class="container">

    <section class="row">           
            
        <div class="col">
            <label class="form-label">Nome</label>
            <input class="form-control"type="text" name="f-nome" placeholder="Nome completo" >
            
        </div>
        
        <div class="col">
            <label class="form-label">E-MAIL</label>
            <input class="form-control"type="text" name="f-nome" placeholder="Exemple@hotmail.com" >
        </div>
        <div class="col">
            <label class="form-label">Telefole</label>
            <input class="form-control"type="text" name="f-nome" placeholder="(  )xxxx-xxxx" >
        </div>
        
    
    </section>

    <section class="row">  

        <div class="col-11">
            <label class="form-label">Endereço</label>
            <input class="form-control"type="text" name="f-nome" placeholder="Endereço" >
        </div> 

            
        <div class="col-1">
            <label class="form-label">Número</label>
            <input class="form-control"type="number" name="f-nome" placeholder="xx" >
            
        </div>
        
        <div class="col">
            <label class="form-label">Bairro</label>
            <input class="form-control"type="text" name="f-nome" placeholder="Bairro" >
        </div>
        <div class="col">
            <label class="form-label">Cidade</label>
            <input class="form-control"type="text" name="f-nome" placeholder="Cidade" >
        </div>
        <div class="col">
            <label class="form-label">Estado</label>
            <input class="form-control"type="text" name="f-nome" placeholder="Estado" >
        </div> 
        <div class="col">
            <label class="form-label">CEP</label>
            <input class="form-control"type="number" name="f-nome" placeholder="00000-000" >

        </div> 
        </div> 
        <div class="col">
            <label class="form-label">Nacimento</label>
            <input class="form-control"type="date" name="Nacimento" >
        </div>
        
        <div class="col">
            <label class="form-label">Senha</label>
            <input class="form-control"type="password" name="password" placeholder="Senha" >
        </div>    
    </section>
    <button class="btn btn-success mt-3"> Enviar</button>
        



    




    </form>




















    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
